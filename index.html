    <p class="updates">Exciting updates are on their way.</p>

    <div class="ws-wrapper">
      <button id="w" class="bb"><img class="w" loading="lazy" alt="" src="https://res.cloudinary.com/dfbxzbvw1/image/upload/v1737457146/darr_cwpfjf.png"/></button>
      <button id="s" class="bb"><img class="s" loading="lazy" alt="" src="https://res.cloudinary.com/dfbxzbvw1/image/upload/v1737457146/darr_cwpfjf.png"/></button>
    </div>
    <div class="ad-wrapper">
      <button id="a" class="bb"><img class="a" loading="lazy" alt="" src="https://res.cloudinary.com/dfbxzbvw1/image/upload/v1737457146/darr_cwpfjf.png"/></button>
      <button id="d" class="bb"><img class="d" loading="lazy" alt="" src="https://res.cloudinary.com/dfbxzbvw1/image/upload/v1737457146/darr_cwpfjf.png"/></button>
    </div>
    <button id="popup-wrapper" class="popup-wrapper">
      <div class="popup-body-wrapper">
        <p id="popup-title" class="popup-title"></p>
        <p id="popup-body" class="popup-body"></p>
      </div>
    </button>
    <style>
			body { margin: 0; }
      .popup-wrapper{
        position: absolute;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(0);
        transition: transform 0.2s;
      }
      .popup-body-wrapper{
        /* width: 75%;
        height: 75%; */
        padding: 30px;
        box-sizing: border-box;
        background-color: black;
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }
      .popup-title{
        color: white;
        max-width: 75%;
      }
      .popup-body{
        color: white;
        max-width: 75%;
        line-height: 30px;
      }
      .bb{
        background-color: transparent;
        border: none;
      }
      .ws-wrapper{
        display: flex;
        flex-direction: column;
        gap: 10px;
        position: absolute;
        left: 5%;
        bottom: 5%;
      }

      .ad-wrapper{
        display: flex;
        flex-direction: row;
        gap: 10px;
        position: absolute;
        right: 5%;
        bottom: 5%;
      }

      .w,.s,.a,.d,.updates{
        pointer-events: none; /* Prevent interaction with the image */
        user-select: none;    /* Prevent text/image selection */
        -webkit-user-drag: none; /* Disable dragging on WebKit browsers */
        -webkit-tap-highlight-color: transparent; /* Remove the blue highlight on mobile */
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        -khtml-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
      }

      .w{
        transform: scaleY(-1);
      }

      .a{
        transform: rotate(90deg)
      }

      .d{
        transform: rotate(-90deg);
      }

      

      @keyframes swing {
        0% {
          opacity: 0;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .updates{
        background-color: rgba(0, 0, 0, 0.4);
        padding: 15px;
        box-sizing: border-box;
        border-radius: 20px;
        color: white;
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        animation: swing 1.5s infinite;
      }

      .caHeading,.ca{
        margin: 0;
        color: black;
        font-family:"Boogaloo";
      }

      .cawrapper{
        position: absolute;
        left: 5%;
        top: 5%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 100px;
        border: 10px solid;
      }

      .socialWrapper{
        position: absolute;
        z-index: 1;
        top: 5%;
        right: 5%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .socialicons{
        object-fit: contain;
        height: auto;
      }

      .wsad{
        position: absolute;
        bottom: 5%;
        left: 5%;
      }

      .copyWrapper{
        background-color: transparent;
        border: none;
      }

      @media screen and (max-width:500px) {

      .socialWrapper{
          gap: 30px;
      }

      .socialicons{
          width:40px;
          border-radius: 100px;
      }

      .wsad{
        width: 20px;
        height: auto;
        object-fit: contain;
        display: none;
      }

      .cawrapper{
        padding:14px;
        gap: 10px;
    }
    .caHeading,.ca{
        font-size:14px;
    }

    .copyIcon{
        width:14px;
        height: auto;
    }

    .w,.s,.a,.d{
      width: 120px;
      height: auto;
      object-fit: contain;
      display: block;
    } 

      }

      @media screen and (min-width:501px) and (max-width:1023px) {

      .socialWrapper{
          gap: 30px;
      }

      .socialicons{
          width:40px;
          border-radius: 100px;
      }

      .wsad{
        width: 100px;
        height: auto;
        object-fit: contain;
        display: none;
      }

      .cawrapper{
        padding:14px;
        gap: 10px;
    }

    .caHeading,.ca{
        font-size:14px;
    }

    .copyIcon{
        width:14px;
        height: auto;
    }

    .w,.s,.a,.d{
      width: 120px;
      height: auto;
      object-fit: contain;
      display: block;
    }
    }

    @media screen and (min-width:1024px) and (max-width:1920px) {

      .socialWrapper{
        gap: 40px;
      }

      .socialicons{
        width:44px;
        border-radius: 100px;
      }

      .wsad{
        width: 150px;
        height: auto;
        object-fit: contain;
      }

      .cawrapper{
        padding:16px;
        gap: 10px;
    }

    .caHeading,.ca{
        font-size:16px;
    }

    .copyIcon{
        width:20px;
        height: auto;
    }

    .w,.s,.a,.d{
      display: none;
    }
    }

    @media screen and (min-width:1921px){
      .socialWrapper{
          gap: 60px;
      }

      .socialicons{
          width:80px;
          border-radius: 100px;
      }

      .wsad{
        width: 170px;
        height: auto;
        object-fit: contain;
      }

      .cawrapper{
          padding: 20px;
          gap: 10px;
      }

      .caHeading,.ca{
        font-size:28px;
    }

    .copyIcon{
        width:26px;
        height: auto;
    }

    .w,.s,.a,.d{
      display: none;
    }

    }
		</style>
	</head>
  <script>
    let ca="TBA";
    document.getElementById("ca").innerText=ca;
    document.getElementById("copy").addEventListener("click",()=>{alert("CA has been copied");navigator.clipboard.writeText(ca)});
    document.getElementById("popup-wrapper").addEventListener("click",()=>{
      document.getElementById("popup-wrapper").style.transform="scale(0)"
    });
  </script>
